process ANALYZE  = 
{

  # The number of events to be processed.
  untracked PSet maxEvents = {untracked int32 input = -1}

  include "AnalysisExamples/L1PixelAnalyzer/test/FileLists/W_2JETS_0ptw100.cff"

  ########################
  #   TDAnaModulelyzer   #
  ########################

  include "AnalysisExamples/L1PixelAnalyzer/data/TDAna.cfi"
  replace TDAnaModule.OutputName = "TDAna_W20_tk3.root"
  replace TDAnaModule.TracksMinimumNum_in_PixelJet = 3
  replace TDAnaModule.OutputEffFileName = "Efficiency_W20_tk3.txt"

  path p1 = { 
    TDAnaModule
  }

  # Keep the logging output to a nice level #
  service = MessageLogger {
    untracked vstring destinations = { 
      "debug.txt",
      "errors.txt"
    }
    untracked PSet debug.txt = { untracked string threshold = "DEBUG"    } 
    untracked PSet cout = { untracked string threshold = "DEBUG"    } 
    untracked vstring debugModules =  { "read" }
  } 
}
